<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数ビジュアライザー</title>
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>関数ビジュアライザー</h1>
      <p class="subtitle">微分機能付きインタラクティブ数学ツール</p>
    </header>
    
    <main class="main-content">
      <section class="input-section">
        <div class="input-group">
          <label for="function-input">数式入力:</label>
          <input type="text" id="function-input" placeholder="例: sin(x), x^2, exp(-x^2)" autocomplete="off">
        </div>
        
        <div class="preset-buttons">
          <button class="preset-btn" data-func="sin(x)">sin</button>
          <button class="preset-btn" data-func="cos(x)">cos</button>
          <button class="preset-btn" data-func="tan(x)">tan</button>
          <button class="preset-btn" data-func="log(x)">log</button>
          <button class="preset-btn" data-func="exp(x)">exp</button>
          <button class="preset-btn" data-func="sqrt(x)">sqrt</button>
          <button class="preset-btn" data-func="abs(x)">abs</button>
        </div>
        
        <div class="controls">
          <label class="checkbox-label">
            <input type="checkbox" id="show-derivative">
            導関数を表示
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="show-tangent">
            接線を表示
          </label>
        </div>
        
        <div id="error-display" class="error-display" role="alert" aria-live="polite"></div>
      </section>
      
      <section class="graph-section">
        <div id="graph-container"></div>
        <div id="tooltip" class="tooltip" role="tooltip">
          <div>x: <span id="tooltip-x">-</span></div>
          <div>f(x): <span id="tooltip-fx">-</span></div>
          <div>f'(x): <span id="tooltip-dfx">-</span></div>
        </div>
      </section>
    </main>
    
    <footer>
      <p>ヒント: マウスをグラフ上で動かすと、その点での値と接線が表示されます</p>
    </footer>
  </div>
  
  <script type="module" src="dist/bundle.js"></script>
</body>
</html>
