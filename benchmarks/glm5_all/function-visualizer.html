<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数ビジュアライザー - 微分機能付き</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4fc3f7;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 300px;
        }
        label {
            font-weight: 500;
            white-space: nowrap;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #3d3d5c;
            border-radius: 6px;
            background: #16213e;
            color: #fff;
            font-size: 16px;
            font-family: 'Consolas', monospace;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .preset-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #3d3d5c;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }
        .preset-btn:hover {
            background: #5c5c8a;
        }
        .canvas-container {
            position: relative;
            background: #0f0f23;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #3d3d5c;
        }
        canvas {
            display: block;
            width: 100%;
            cursor: crosshair;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            display: none;
            border: 1px solid #4fc3f7;
            z-index: 10;
        }
        .error-message {
            background: #ff4444;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-color {
            width: 30px;
            height: 4px;
            border-radius: 2px;
        }
        .color-f { background: #4fc3f7; }
        .color-fp { background: #ff6b9d; }
        .color-tangent { background: #ffd93d; }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .input-group {
                min-width: 100%;
            }
            .preset-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>関数ビジュアライザー</h1>
        
        <div class="controls">
            <div class="input-group">
                <label>f(x) =</label>
                <input type="text" id="functionInput" value="sin(x)" placeholder="例: sin(x), x^2, exp(-x^2)">
            </div>
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" data-func="sin(x)">sin(x)</button>
            <button class="preset-btn" data-func="cos(x)">cos(x)</button>
            <button class="preset-btn" data-func="tan(x)">tan(x)</button>
            <button class="preset-btn" data-func="log(x)">log(x)</button>
            <button class="preset-btn" data-func="exp(x)">exp(x)</button>
            <button class="preset-btn" data-func="sqrt(x)">sqrt(x)</button>
            <button class="preset-btn" data-func="abs(x)">abs(x)</button>
            <button class="preset-btn" data-func="x^2">x^2</button>
            <button class="preset-btn" data-func="x^3 - 3*x">x^3-3x</button>
            <button class="preset-btn" data-func="sin(x)/x">sin(x)/x</button>
            <button class="preset-btn" data-func="exp(-x^2)">e^(-x^2)</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="showDerivative" checked>
                <label for="showDerivative">導関数 f'(x) を表示</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showTangent" checked>
                <label for="showTangent">接線を表示</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showGrid" checked>
                <label for="showGrid">グリッド線</label>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="graphCanvas"></canvas>
            <div class="tooltip" id="tooltip"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color color-f"></div>
                <span>f(x) 原関数</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-fp"></div>
                <span>f'(x) 導関数</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-tangent"></div>
                <span>接線</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        const functionInput = document.getElementById('functionInput');
        const errorMessage = document.getElementById('errorMessage');
        const tooltip = document.getElementById('tooltip');
        const showDerivative = document.getElementById('showDerivative');
        const showTangent = document.getElementById('showTangent');
        const showGrid = document.getElementById('showGrid');
        
        let mouseX = 0, mouseY = 0;
        let currentFunc = null;
        let derivativeFunc = null;
        let viewRange = { xMin: -10, xMax: 10, yMin: -10, yMax: 10 };
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = Math.min(600, window.innerHeight * 0.6) * dpr;
            canvas.style.height = Math.min(600, window.innerHeight * 0.6) + 'px';
            ctx.scale(dpr, dpr);
            draw();
        }
        
        function parseFunction(expr) {
            let processed = expr
                .replace(/\^/g, '**')
                .replace(/sin/g, 'Math.sin')
                .replace(/cos/g, 'Math.cos')
                .replace(/tan/g, 'Math.tan')
                .replace(/log/g, 'Math.log')
                .replace(/exp/g, 'Math.exp')
                .replace(/sqrt/g, 'Math.sqrt')
                .replace(/abs/g, 'Math.abs')
                .replace(/pi/gi, 'Math.PI')
                .replace(/e(?![xp])/g, 'Math.E');
            
            return new Function('x', `return ${processed};`);
        }
        
        function numericalDerivative(f, h = 0.0001) {
            return function(x) {
                return (f(x + h) - f(x - h)) / (2 * h);
            };
        }
        
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function updateFunction() {
            const expr = functionInput.value.trim();
            if (!expr) {
                showError('数式を入力してください');
                currentFunc = null;
                derivativeFunc = null;
                return;
            }
            
            try {
                currentFunc = parseFunction(expr);
                const testVal = currentFunc(1);
                if (typeof testVal !== 'number' || isNaN(testVal)) {
                    throw new Error('無効な数式です');
                }
                derivativeFunc = numericalDerivative(currentFunc);
                hideError();
                autoScale();
                draw();
            } catch (e) {
                showError('数式エラー: ' + e.message);
                currentFunc = null;
                derivativeFunc = null;
            }
        }
        
        function autoScale() {
            if (!currentFunc) return;
            
            const step = (viewRange.xMax - viewRange.xMin) / 100;
            let yMin = Infinity, yMax = -Infinity;
            
            for (let x = viewRange.xMin; x <= viewRange.xMax; x += step) {
                try {
                    const y = currentFunc(x);
                    if (isFinite(y) && !isNaN(y)) {
                        yMin = Math.min(yMin, y);
                        yMax = Math.max(yMax, y);
                    }
                } catch (e) {}
            }
            
            if (isFinite(yMin) && isFinite(yMax)) {
                const padding = (yMax - yMin) * 0.15 || 2;
                viewRange.yMin = yMin - padding;
                viewRange.yMax = yMax + padding;
            }
        }
        
        function toCanvasX(x) {
            const w = canvas.width / (window.devicePixelRatio || 1);
            return (x - viewRange.xMin) / (viewRange.xMax - viewRange.xMin) * w;
        }
        
        function toCanvasY(y) {
            const h = canvas.height / (window.devicePixelRatio || 1);
            return h - (y - viewRange.yMin) / (viewRange.yMax - viewRange.yMin) * h;
        }
        
        function toMathX(canvasX) {
            const w = canvas.width / (window.devicePixelRatio || 1);
            return viewRange.xMin + canvasX / w * (viewRange.xMax - viewRange.xMin);
        }
        
        function toMathY(canvasY) {
            const h = canvas.height / (window.devicePixelRatio || 1);
            return viewRange.yMax - canvasY / h * (viewRange.yMax - viewRange.yMin);
        }
        
        function drawGrid() {
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);
            
            ctx.strokeStyle = '#2a2a4a';
            ctx.lineWidth = 1;
            
            const xStep = Math.pow(10, Math.floor(Math.log10(viewRange.xMax - viewRange.xMin) - 1));
            const yStep = Math.pow(10, Math.floor(Math.log10(viewRange.yMax - viewRange.yMin) - 1));
            
            for (let x = Math.ceil(viewRange.xMin / xStep) * xStep; x <= viewRange.xMax; x += xStep) {
                const cx = toCanvasX(x);
                ctx.beginPath();
                ctx.moveTo(cx, 0);
                ctx.lineTo(cx, h);
                ctx.stroke();
            }
            
            for (let y = Math.ceil(viewRange.yMin / yStep) * yStep; y <= viewRange.yMax; y += yStep) {
                const cy = toCanvasY(y);
                ctx.beginPath();
                ctx.moveTo(0, cy);
                ctx.lineTo(w, cy);
                ctx.stroke();
            }
            
            ctx.strokeStyle = '#4a4a6a';
            ctx.lineWidth = 2;
            
            const xAxisY = toCanvasY(0);
            if (xAxisY >= 0 && xAxisY <= h) {
                ctx.beginPath();
                ctx.moveTo(0, xAxisY);
                ctx.lineTo(w, xAxisY);
                ctx.stroke();
            }
            
            const yAxisX = toCanvasX(0);
            if (yAxisX >= 0 && yAxisX <= w) {
                ctx.beginPath();
                ctx.moveTo(yAxisX, 0);
                ctx.lineTo(yAxisX, h);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#888';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            
            for (let x = Math.ceil(viewRange.xMin / xStep) * xStep; x <= viewRange.xMax; x += xStep) {
                if (Math.abs(x) > 0.001) {
                    const cx = toCanvasX(x);
                    const labelY = Math.min(Math.max(xAxisY + 15, 15), h - 5);
                    ctx.fillText(x.toFixed(1), cx, labelY);
                }
            }
            
            ctx.textAlign = 'right';
            for (let y = Math.ceil(viewRange.yMin / yStep) * yStep; y <= viewRange.yMax; y += yStep) {
                if (Math.abs(y) > 0.001) {
                    const cy = toCanvasY(y);
                    const labelX = Math.min(Math.max(yAxisX - 5, 30), w - 5);
                    ctx.fillText(y.toFixed(1), labelX, cy + 4);
                }
            }
        }
        
        function drawFunction(func, color, lineWidth = 2) {
            const w = canvas.width / (window.devicePixelRatio || 1);
            const steps = 1000;
            const dx = (viewRange.xMax - viewRange.xMin) / steps;
            
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.beginPath();
            let started = false;
            
            for (let i = 0; i <= steps; i++) {
                const x = viewRange.xMin + i * dx;
                try {
                    const y = func(x);
                    const cx = toCanvasX(x);
                    const cy = toCanvasY(y);
                    
                    if (isFinite(y) && !isNaN(y)) {
                        if (!started) {
                            ctx.moveTo(cx, cy);
                            started = true;
                        } else {
                            ctx.lineTo(cx, cy);
                        }
                    } else {
                        started = false;
                    }
                } catch (e) {
                    started = false;
                }
            }
            ctx.stroke();
        }
        
        function drawTangentLine(x0) {
            if (!currentFunc || !derivativeFunc) return;
            
            try {
                const y0 = currentFunc(x0);
                const slope = derivativeFunc(x0);
                
                if (!isFinite(y0) || !isFinite(slope)) return;
                
                ctx.strokeStyle = '#ffd93d';
                ctx.lineWidth = 1.5;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                
                const x1 = viewRange.xMin;
                const y1 = y0 + slope * (x1 - x0);
                const x2 = viewRange.xMax;
                const y2 = y0 + slope * (x2 - x0);
                
                ctx.moveTo(toCanvasX(x1), toCanvasY(y1));
                ctx.lineTo(toCanvasX(x2), toCanvasY(y2));
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.fillStyle = '#ffd93d';
                ctx.beginPath();
                ctx.arc(toCanvasX(x0), toCanvasY(y0), 6, 0, Math.PI * 2);
                ctx.fill();
            } catch (e) {}
        }
        
        function draw() {
            const w = canvas.width / (window.devicePixelRatio || 1);
            const h = canvas.height / (window.devicePixelRatio || 1);
            
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, w, h);
            
            if (showGrid.checked) {
                drawGrid();
            }
            
            if (currentFunc) {
                drawFunction(currentFunc, '#4fc3f7', 2.5);
                
                if (showDerivative.checked && derivativeFunc) {
                    drawFunction(derivativeFunc, '#ff6b9d', 2);
                }
                
                if (showTangent.checked) {
                    const mathX = toMathX(mouseX);
                    if (mathX >= viewRange.xMin && mathX <= viewRange.xMax) {
                        drawTangentLine(mathX);
                    }
                }
            }
        }
        
        function updateTooltip(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            const mathX = toMathX(mouseX);
            const mathY = toMathY(mouseY);
            
            if (mathX < viewRange.xMin || mathX > viewRange.xMax) {
                tooltip.style.display = 'none';
                return;
            }
            
            let html = `x = ${mathX.toFixed(3)}`;
            
            if (currentFunc) {
                try {
                    const fVal = currentFunc(mathX);
                    if (isFinite(fVal)) {
                        html += `<br>f(x) = ${fVal.toFixed(4)}`;
                    }
                } catch (e) {}
                
                if (derivativeFunc) {
                    try {
                        const fpVal = derivativeFunc(mathX);
                        if (isFinite(fpVal)) {
                            html += `<br>f'(x) = ${fpVal.toFixed(4)}`;
                        }
                    } catch (e) {}
                }
            }
            
            tooltip.innerHTML = html;
            tooltip.style.display = 'block';
            
            let tx = mouseX + 15;
            let ty = mouseY + 15;
            
            if (tx + 150 > rect.width) tx = mouseX - 150;
            if (ty + 80 > rect.height) ty = mouseY - 80;
            
            tooltip.style.left = tx + 'px';
            tooltip.style.top = ty + 'px';
            
            draw();
        }
        
        functionInput.addEventListener('input', updateFunction);
        
        showDerivative.addEventListener('change', draw);
        showTangent.addEventListener('change', draw);
        showGrid.addEventListener('change', draw);
        
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                functionInput.value = btn.dataset.func;
                updateFunction();
            });
        });
        
        canvas.addEventListener('mousemove', updateTooltip);
        canvas.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
            draw();
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        resizeCanvas();
        updateFunction();
    </script>
</body>
</html>
