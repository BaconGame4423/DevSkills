<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数ビジュアライザー（微分機能付き）</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.2.1/lib/browser/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>関数ビジュアライザー</h1>
            <p class="subtitle">数式を入力してグラフを描画・微分を可視化</p>
        </header>

        <main>
            <section class="input-section">
                <div class="function-input-group">
                    <label for="function-input">関数 f(x) = </label>
                    <input type="text" id="function-input" placeholder="例: sin(x), x^2, exp(-x^2)" autocomplete="off">
                </div>
                <div id="error-display" class="error-display" role="alert" aria-live="polite"></div>
            </section>

            <section class="controls-section">
                <div class="toggle-controls">
                    <label class="toggle-option">
                        <input type="checkbox" id="show-derivative">
                        <span class="toggle-label">導関数 f'(x) を表示</span>
                    </label>
                    <label class="toggle-option">
                        <input type="checkbox" id="show-tangent">
                        <span class="toggle-label">接線を表示</span>
                    </label>
                </div>

                <div class="preset-buttons">
                    <span class="preset-label">プリセット:</span>
                    <button class="preset-btn" data-expr="sin(x)">sin(x)</button>
                    <button class="preset-btn" data-expr="cos(x)">cos(x)</button>
                    <button class="preset-btn" data-expr="tan(x)">tan(x)</button>
                    <button class="preset-btn" data-expr="x^2">x²</button>
                    <button class="preset-btn" data-expr="x^3">x³</button>
                    <button class="preset-btn" data-expr="log(x)">log(x)</button>
                    <button class="preset-btn" data-expr="exp(x)">eˣ</button>
                    <button class="preset-btn" data-expr="sqrt(x)">√x</button>
                    <button class="preset-btn" data-expr="abs(x)">|x|</button>
                    <button class="preset-btn" data-expr="sin(x^2)">sin(x²)</button>
                </div>
            </section>

            <section class="graph-section">
                <div class="graph-container">
                    <canvas id="graph-canvas"></canvas>
                </div>
                <div id="tooltip-info" class="tooltip-info">
                    <span id="tooltip-x">x: --</span>
                    <span id="tooltip-fx">f(x): --</span>
                    <span id="tooltip-dfx">f'(x): --</span>
                </div>
            </section>
        </main>

        <footer>
            <p>math.js と Chart.js を使用 | グラフ上でカーソルを動かして値を確認</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
