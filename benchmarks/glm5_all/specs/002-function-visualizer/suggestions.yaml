    - https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame
  adoption_examples:
    - Desmos, GeoGebra, WolframAlpha
  evidence:
    - インタラクティブ数式ツールの標準プラクティス
    - CPU使用量60-80%削減

